<!DOCTYPE html>
<html>

<head>
  <title>Current Tab</title>
  <style>
    body {
      font-family: Arial;
      padding: 10px;
    }

    #loginBtn {
      background-color: #24292e;
      color: white;
    }

    #logoutBtn {
      background-color: #24292e;
      color: white;
    }

    #output {
      color: rgb(12, 163, 7);
    }

    #repoSection {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body style="width: 300px;">
  <button id="loginBtn">Login with GitHub</button>
  <button id="logoutBtn">Logout</button>
  <p id="output"></p>
  <div id="repoSection">
    <h3>Link Your GitHub Repo</h3>
    <input type="text" id="repoUrl" placeholder="Paste your repo URL (e.g. https://github.com/user/repo)">
    <button id="linkBtn">Link Repo</button>
    <button id="disconnectBtn">Unlink Repo</button>
  </div>
  <div id="repoStatus"></div>
  <h1>Current Tab URL:</h1>
  <p id="url-display">Loading...</p>
  <script src="background.js"></script>
  <script src="popup.js"></script>
</body>

</html>
